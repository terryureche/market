<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Order</h2>
    <form th:object="${order}" autocomplete="off" method="post" action="#" th:action="@{/admin/orders/edit}">
        <input type="hidden" th:field="*{id}" class="form-control" id="id">
        <input type="hidden" th:field="*{product}" class="form-control" id="product">
        <input type="hidden" th:field="*{user}" class="form-control" id="user">
        <div class="form-group">
            <label for="order_date">Order Date</label>
            <input type="date" th:field="*{order_date}" min="0" step="any" class="form-control" id="order_date">
        </div>
        <div class="form-group">
            <label for="shipping_date">Shipping Date</label>
            <input type="date" th:field="*{shipping_date}" min="0" step="any" class="form-control" id="shipping_date">
        </div>

        <h4>Linked Products</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody th:each="product : ${order.getProduct()}">
            <tr>
                <td th:text="${product.getId()}"></td>
                <td th:text="${product.getName()}"></td>
                <td th:text="${product.getPrice()}"></td>
                <td th:text="${product.getQuantity()}"></td>
                <td th:text="${product.getDescription()}"></td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-md btn-primary btn-block">Modify</button>
    </form>
    <form th:action="@{/admin/orders}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Back</button>
    </form>
</div>

</body>
</html>
