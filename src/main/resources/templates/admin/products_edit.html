<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>Edit Product</h2>
    <form th:object="${product}" autocomplete="off" method="post" action="#" th:action="@{/admin/products/edit}">
            <input type="hidden" th:field="*{id}" class="form-control" id="id" >
        <input type="hidden" th:field="*{user}" class="form-control" id="user">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="productHelp">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" aria-describedby="productHelp">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" th:field="*{price}" min="0" step="any" class="form-control" id="price" aria-describedby="productHelp">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" th:field="*{quantity}" min="0" step="any" class="form-control" id="quantity" aria-describedby="productHelp">
        </div>
        <button style="width: 100%" type="submit" class="btn btn-primary">Modify</button>
    </form>
    <form th:action="@{/admin/products}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Back</button>
    </form>
    </div>
</body>
</html>
